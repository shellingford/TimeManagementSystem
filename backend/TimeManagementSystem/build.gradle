
plugins {
	id 'org.springframework.boot' version '2.1.1.RELEASE'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    jcenter()
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
	implementation 'org.hsqldb:hsqldb:2.4.1'
	implementation 'org.apache.commons:commons-lang3:3.8.1'
	
	developmentOnly "org.springframework.boot:spring-boot-devtools"
	
	compile "org.springframework.boot:spring-boot-starter-security:2.1.1.RELEASE"

    testImplementation 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"
}
